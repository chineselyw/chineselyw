<!DOCTYPE html>
	<html>
	<head>
		<title>CuanBo MultiVideo 32*32路矩阵</title>
	</head>
	<style type="text/css">
		*{margin:0;padding:0;}
		.margin_30{
			margin:30px;
		}
		.margin_0-30-30-30{
			margin: 0 30px 30px 30px;
		}
	</style>
	<body>
	<div class="margin_30">
	<h3>
		<pre>
    夏普电视机进入工厂模式设置Rs232打开电视机指令

    RS232开启方式如下：

    1.打开电源开机

    2.在开机状态下，直接拔电源线

    3.同时按住“音量+”键&“电视/视频” 键（电视机侧面按键）；接通电源线

    4. 一直按住步骤3中的两个键，直至  屏幕中出现三个小横杠

    5.使用遥控器输入密码：0 ，2 ，7    ；

    进入工程模式菜单

    6.选择  232c  powon选项，选择Enable

    7.选择Execute运行

    8.重新开机

		</pre>
	</h3>
	</div>
	<div class="margin_0-30-30-30">
	</body>
	</html>
