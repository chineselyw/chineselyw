	清立中控bug
	1、多个串行量要送入1个控制端口（rs232或串口的tx$端）时，必须要全部先进入一个buffer后再送给同一个串量名称后再送给控制端口的tx$,否则会有发不出去指令的问题。
	2、interlock不要用clear端口，有bug，在项目上用过通过clear端口清除开、关机页面时就不好用，后来将clear的名称改到一个新的输入上就可以清除页面了。
